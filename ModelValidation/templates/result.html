{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
  <style>
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
  </style>
</head>

<body>
  {% if validation_failed %}
    <h1>검증 실패<br>
    오토라벨링에 실패하여 결과를 출력할 수 없습니다.</h1>
  {% else %}
    <div class="image-container">
      <div>
        <img src="{{ ginseng_images_url }}" alt="예측 이미지" style="max-width: 500px; max-height: 500px;">
      </div>
    <p>
      <h4> - 예측된 년근: {{ predicted_class_label }}
      <br>
       - 년근 확률: {{ predicted_class_score|floatformat:2 }} %</h4>
    </p>
  {% endif %}
    </div>
</body>

{% endblock content %}
